<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <div class="header">
    <img src="assets/vdo/n logo.png" class="logo" alt="Netflix Logo" />
     <div class="overlay"></div>
  <div class="language-signin">
    <select>
      <option>English</option>
      <option>Hindi</option>
    </select>
    <button onclick="location.href='signin.html'">Sign In</button>
  </div>
   
  </div>

 
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>starts at Rs149.cancel at anytime.</h2>
      <p><h4>Ready to watch? Enter your email to create or restart your membership.</h4></p>
      <form class="email-form" action="signup.html">
      <input type="email" placeholder="Email address" required />
      <button type="submit">Get Started ></button>
    </form>
      </div>
    </div>
  </div>

  
 <div class="trending-section">
    <h2>Trending Now</h2>
    <div class="trending-row">
      <img src="movie1.jpg" alt="Movie 1" class="trending-poster" />
      <img src="movie2.jpg" alt="Movie 2" class="trending-poster" />
      <img src="movie3.jpg" alt="Movie 3" class="trending-poster" />
      <img src="movie4.jpg" alt="Movie 4" class="trending-poster" />
      </div>
    </div>
  </section>

</body>
</html>
