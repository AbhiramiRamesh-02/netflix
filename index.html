<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <div class="header">
    <img src="assets/vdo/n logo.png" class="logo" alt="Netflix Logo" />
    <button class="signin-btn">Sign In</button>
   
  </div>

 
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>starts at Rs149.cancel at anytime.</h2>
      <p><h4>Ready to watch? Enter your email to create or restart your membership.</h4></p>
      <div class="email-from">
        <input type="email" placeholder="Email address" /><button>Get Started</button>
        
      </div>
    </div>
  </div>

  
  <section class="trending">
    <h2>Trending Now</h2>
    <div class="trending-row">
      <div class="movie-card">
        <img src="assets/vdo/1.webp" alt="Movie 1" />
        
      </div>
      <div class="movie-card">
        <img src="assets/vdo/2.webp" alt="Movie 2" />
       
      </div>
      <div class="movie-card">
        <img src="assets/vdo/3.webp" alt="Movie 3" />
        
      </div>
      <div class="movie-card">
        <img src="assets/vdo/4.webp" alt="Movie 4" />
        
      </div>
    </div>
  </section>

</body>
</html>
